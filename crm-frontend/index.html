 <!--логотип и поле для поиска -->

 <div class="header__wrapper">

  <main class="main">

  <div class="container">

    <!--таблица -->
    <div class="table">

      <table class="tableWrapper">
        <caption class="table__title">Клиенты</caption>
        <thead id="table__header">
          <tr>
            <th data-column="id" class="table__th">ID
              <svg class="table__svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>            
                    <rect width="12" height="12" fill="white" />
                </defs>
              </svg>
            </th>
            <th data-column="surname" class="table__th table__fio">Фамилия Имя Отчество
              <svg class="table__svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                    <rect width="12" height="12" fill="white" />
                </defs>
              </svg>
              <span class="table__symbol">А-Я</span>
            </th>
            <th data-column="createdAt" class="table__th table__create">Дата и время создания
              <svg class="table__svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                    <rect width="12" height="12" fill="white" />
                </defs>
              </svg>
            </th>
            <th data-column="updatedAt" class="table__th table__update">Последние изменения
              <svg class="table__svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                    <rect width="12" height="12" fill="white" />
                </defs>
              </svg>
            </th>
            <th class="table__th">Контакты</th>
            <th class="table__th">Действия</th>
          </tr>
        </thead>
        <tbody id="table__string__wrapper" class="table__string__wrapper">

        </tbody>
      </table>

    </div>

    <!--фон, когда нет клиентов -->
    <div class="noclients">
      <svg class="noclients__svg" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243" stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round" />
      </svg>
    </div>

    <!--кнопка под таблицей "добавить клиента" -->
    <button id="btn__add" class="btn"><svg class="btn__svg" xmlns="http://www.w3.org/2000/svg" width="23" height="16"
        viewBox="0 0 23 16" fill="none">
        <path
          d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
          fill="#9873FF" />
      </svg>Добавить клиента</button>

    <!--модальное окно для добавления клиента -->
    <div class="modal-wrapper">

      <div class="modal">
        <p class="modal__title__new">Новый клиент</p>

        <form action="#" id="modal__form" class="modal__form">
          <input class="modal__inp" id="surname" pattern="^[А-Яа-яЁё\s]+$" type="text" title="Введите вашу Фамилию" placeholder="Фамилия*" required>
          <input class="modal__inp" id="name" pattern="^[А-Яа-яЁё\s]+$" type="text" title="Введите ваше Имя" placeholder="Имя*" required>
          <input class="modal__inp" id="lastName" pattern="^[А-Яа-яЁё\s]+$" type="text" title="Введите ваше Отчество" placeholder="Отчество">
          <div class="modal__btn">

            <div class="modal__add__contact">
            </div>

            <button type="button" class="modal__btn__add">
              <svg class="modal__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_224_8628)">
                  <path
                    d="M7.99998 4.66659C7.63331 4.66659 7.33331 4.96659 7.33331 5.33325V7.33325H5.33331C4.96665 7.33325 4.66665 7.63325 4.66665 7.99992C4.66665 8.36659 4.96665 8.66659 5.33331 8.66659H7.33331V10.6666C7.33331 11.0333 7.63331 11.3333 7.99998 11.3333C8.36665 11.3333 8.66665 11.0333 8.66665 10.6666V8.66659H10.6666C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6666 7.33325H8.66665V5.33325C8.66665 4.96659 8.36665 4.66659 7.99998 4.66659ZM7.99998 1.33325C4.31998 1.33325 1.33331 4.31992 1.33331 7.99992C1.33331 11.6799 4.31998 14.6666 7.99998 14.6666C11.68 14.6666 14.6666 11.6799 14.6666 7.99992C14.6666 4.31992 11.68 1.33325 7.99998 1.33325ZM7.99998 13.3333C5.05998 13.3333 2.66665 10.9399 2.66665 7.99992C2.66665 5.05992 5.05998 2.66659 7.99998 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 7.99998 13.3333Z"
                    fill="#9873FF" />
                </g>
                <defs>
                    <rect width="16" height="16" fill="white" />
                </defs>
              </svg>
              Добавить контакт</button>
          </div>
          <button type="button" id="modal_btn-cancel" class="modal__btn__back modal__btn__svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
                fill="#B0B0B0" />
            </svg>
          </button>
          <div class="modal__wrapper__btn">
            <button type="submit" class="modal__btn__save">Сохранить</button>

            <button type="button" class="modal__btn__back modal__btn__cancel">Отмена</button>

          </div>

        </form>

      </div>

    </div>

    <!--модальное окно для изменения данных клиента -->
    <div class="modal-wrapper-change">

      <div class="modal">
        <div class="modal__info">
          <p class="modal__title">Изменить данные</p>
          <p class="modal__id-text"></p>
        </div>

        <svg class="modal__svg-change" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29"
          fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
            fill="#B0B0B0" />
        </svg>
        <form action="#" id="modal__form__change" class="modal__form__change">
          <input class="modal__inp-change" id="Changesurname" type="text" placeholder="Фамилия*" required>
          <input class="modal__inp-change" id="Changename" type="text" placeholder="Имя*" required>
          <input class="modal__inp-change" id="ChangelastName" type="text" placeholder="Отчество">

          <div class="modal__btn">

            <div class="modal__add__contact2">
            </div>


            <button type="button" class="modal__btn__add2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <g clip-path="url(#clip0_224_8628)">
                  <path
                    d="M7.99998 4.66659C7.63331 4.66659 7.33331 4.96659 7.33331 5.33325V7.33325H5.33331C4.96665 7.33325 4.66665 7.63325 4.66665 7.99992C4.66665 8.36659 4.96665 8.66659 5.33331 8.66659H7.33331V10.6666C7.33331 11.0333 7.63331 11.3333 7.99998 11.3333C8.36665 11.3333 8.66665 11.0333 8.66665 10.6666V8.66659H10.6666C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6666 7.33325H8.66665V5.33325C8.66665 4.96659 8.36665 4.66659 7.99998 4.66659ZM7.99998 1.33325C4.31998 1.33325 1.33331 4.31992 1.33331 7.99992C1.33331 11.6799 4.31998 14.6666 7.99998 14.6666C11.68 14.6666 14.6666 11.6799 14.6666 7.99992C14.6666 4.31992 11.68 1.33325 7.99998 1.33325ZM7.99998 13.3333C5.05998 13.3333 2.66665 10.9399 2.66665 7.99992C2.66665 5.05992 5.05998 2.66659 7.99998 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 7.99998 13.3333Z"
                    fill="#9873FF" />
                </g>
                <defs>
                    <rect width="16" height="16" fill="white" />
                </defs>
              </svg>Добавить контакт</button>
          </div>

          <button type="submit" class="modal__btn__save modal__btn__save__change">Сохранить</button>

        </form>
        <button type="button" class="modal__btn__cancel modal__btn__delete">Удалить клиента</button>
      </div>

    </div>

    <!--модальное окно для удаления клиента -->
    <div class="modal-delete-wrapper delete">
      <div class="delete__box">
        <svg class="delete__svg" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29"
          fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
            fill="#B0B0B0" />
        </svg>
        <p class="delete__title">Удалить клиента</p>
        <p class="delete__text">Вы действительно хотите удалить данного клиента?</p>
        <button class="delete__btn__delete">Удалить</button>
        <button class="delete__btn__back">Отмена</button>
      </div>
    </div>

  </div>
</main>
